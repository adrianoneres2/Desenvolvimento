<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Painel de controle.</title>
</h:head>
<f:view>
	<h:body>

		<ui:composition template="/visao/templates/principal.xhtml">
			<ui:define name="conteudo" >

			<h:form>
				<h:outputLabel name="Painel de controle"/>
				<h:panelGrid id="panelCadastroUsuario" columns="4" border="1"
					cellpadding="1" cellspacing="1">

					<h:form name = "formMenu">

						<p:dialog  header="Cadastro de usuários" widgetVar="modalCadastroUsuario" height="500" modal="true">
							<ui:include src="/visao/usuario/cadastroUsuario.xhtml"></ui:include>
						</p:dialog>

						<h:column>
							<p:commandButton value="Cadastro de usuário" type="button" onclick="PF('modalCadastroUsuario').show();" />
						</h:column>

						<br></br>

						<h:column>
							<p:commandButton value="Cadastrar usuário" type="button" action="#{usuarioMBean.irCadastroUsuario}" />
						</h:column>


					</h:form>

				</h:panelGrid>
			</h:form>

		</ui:define>
		</ui:composition>
	</h:body>
</f:view>

</html>
