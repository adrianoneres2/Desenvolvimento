<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de usuários.</title>
</h:head>
<f:view>
	<h:body>

			<h:form>
				<p:commandButton value="Consultar usuários" action="#{usuarioMBean.consultarUsuarios}" update="idDataTableUsuario"/>
				<p:dataTable id="idDataTableUsuario" var="usuario" value="#{usuarioMBean.usuarios}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{usuario.nomeUsuario}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="E-mail" />
						</f:facet>
						<h:outputText value="#{usuario.email}" />
					</p:column>
				</p:dataTable>
			</h:form>
		<br />
		<p:outputLabel value="#{objUsuario.nomeUsuario}" />

	</h:body>
</f:view>

</html>
