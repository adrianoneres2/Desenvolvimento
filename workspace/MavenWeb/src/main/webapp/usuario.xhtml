<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de usuários.</title>
</h:head>
<f:view>
	<h:body>
		<h:form>

			<h:panelGrid id="panelCadastroUsuario" columns="2" border="0"
				cellpadding="1" cellspacing="1">
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>

				<p:outputLabel value="Nome" />
				<p:inputText value="#{usuarioMBean.usuario.nomeUsuario}" />

				<p:outputLabel value="Senha" />
				<p:inputText value="#{usuarioMBean.usuario.senha}" size="8"
					maxlength="6" />

				<p:outputLabel value="Referência:" />
				<p:inputText value="#{usuarioMBean.usuario.referencia}" />

				<p:outputLabel value="Complemento" />
				<p:inputText value="#{usuarioMBean.usuario.complemento}" />

				<p:outputLabel value="Telefone fixo" />
				<p:inputText value="#{usuarioMBean.usuario.telefoneFixo}" size="15"
					maxlength="15" />

				<p:outputLabel value="Telefone celular" />
				<p:inputText value="#{usuarioMBean.usuario.telefoneCelular}"
					size="15" maxlength="15" />

				<p:outputLabel value="Sexo" />
				<h:panelGroup id="PainelGrupoSexo" colums="2">
					<p:selectOneRadio id="RadioSexo" value="#{usuarioMBean.usuario.sexo}">
						<f:selectItem itemLabel="Masculino" itemValue="m" />
						<f:selectItem itemLabel="Feminino" itemValue="f" />
					</p:selectOneRadio>
				</h:panelGroup>
				
				<p:outputLabel value="RG" />
				<p:inputText value="#{usuarioMBean.usuario.rg}" size="10" maxlength="10" />

				<p:outputLabel value="Data de nascimento" />
				<p:calendar value="#{usuarioMBean.usuario.dataNascimento}" size="4"></p:calendar>

				<p:outputLabel value="e-mail" />
				<p:inputText value="#{usuarioMBean.usuario.email}" />

				<br />
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton value="Inserir Novo"
							action="#{usuarioMBean.inserirNovo}" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>

		</h:form>
		<br />
			<p:outputLabel value="#{objUsuario.nomeUsuario}" />
	</h:body>
</f:view>

</html>
